<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
        
        <title>Register page</title>
    </head>
    <body>
        <!-- Main container for the page -->
        <main class="Main_page">
            <section>
                <!-- Container for the image section -->
                <div class="Image_container">
                    <!-- Digit Image -->
                    <img src="static/assets/wes-hicks-4-EeTnaC1S4-unsplash 1Digit.jpg" alt="Digit Img" class="Image_container--img">
                    <div class="Image_container--content">
                        <!-- Digit Icon -->
                        <img src="static/assets/cib_digital-ocean.png" alt="Digit_Icon" class="Image_container--icon">
                        <!-- Digit Title -->
                        <article class="Image_container--article1">
                            Digit
                        </article>
                    </div>
                    <!-- Information about digital marketing services -->
                    <article class="Image_container--article2">
                        <h5>Tips!!!</h5>
                        We offer a complete package of high-quality digital marketing services at affordable prices. Call now for a fast quote!
                    </article>
                </div>
            </section>
            <section class="Form_Section">
                <!-- Heading for the create account section -->
                <div>
                    <h2>Create Account</h2>
                    <!-- Prompt to enter details -->
                    Enter your details to get your track started with us.
                </div>
                <div class="Form_Content">
                    <!-- Form for account creation -->
                    <form action="process_form.php" method="post">
                        <div>
                            <!-- Input field for Name -->
                            <div class="Form_Content--set">
                                <label for="Name">Name</label>
                                <input type="text" required name="Name" class="Form_Content--input">
                            </div>
                            <!-- Input field for Email -->
                            <div class="Form_Content--set">
                                <label for="email">Email</label>
                                <input type="email" required name="email" class="Form_Content--input">
                            </div>
                            <!-- Input field for Phone Number -->
                            <div class="Form_Content--set">
                                <label for="Phone_number">Phone Number</label>
                                <input type="text" required name="Phone_number" class="Form_Content--input">
                            </div>
                            <!-- Input field for Address -->
                            <div class="Form_Content--set">
                                <label for="address">Address</label>
                                <input type="text" required name="address" class="Form_Content--input">
                            </div>
                            <!-- Input fields for Gender and Age Range -->
                            <div class="Form_Content--flex">
                                <div class="Form_Content--set">
                                    <label for="Gender">Gender</label>
                                    <input type="text" required name="Gender" class="Form_Content--input">
                                </div>
                                <div class="Form_Content--set">
                                    <label for="age">Age Range</label>
                                    <input type="text" required name="age" class="Form_Content--input">
                                </div>
                            </div>
                            <!-- Input field for Track -->
                            <div class="Form_Content--set">
                                <label for="Track">Track</label>
                                <input type="text" required name="Track" class="Form_Content--input">
                            </div>
                            <!-- Input fields for Time Dedication and Employment Status -->
                            <div class="Form_Content--flex">
                                <div class="Form_Content--set">
                                    <label for="Time_dedication">Time Dedication</label>
                                    <input type="text" required name="Time_dedication" class="Form_Content--input">
                                </div>
                                <div class="Form_Content--set">
                                    <label for="Employment_status">Employment Status</label>
                                    <input type="text" required name="Employment_status" class="Form_Content--input">
                                </div>
                            </div>
                            <!-- Register button -->
                            <div>
                                <button type="submit" class="Form_Content--Button">Register</button>
                            </div>
                            <!-- Link to the login page -->
                            <div class="Form_Content--link">
                                <p>Already have an account? <a href="login page.html">login here</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
