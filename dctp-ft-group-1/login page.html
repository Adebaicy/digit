<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
        
        
        <title>Login page</title>
    </head>
    <body>
        <!-- Main container for the page -->
        <main class="Main_page">
            <section>
                <!-- Container for the image section -->
                <div class="Image_container">
                    <!-- Digit Image -->
                    <img src="static/assets/wes-hicks-4-EeTnaC1S4-unsplash 1Digit.jpg" alt="Digit Img" class="Image_container--img">
                    <div class="Image_container--content">
                        <!-- Digit Icon -->
                        <img src="static/assets/cib_digital-ocean.png" alt="Digit_Icon" class="Image_container--icon">
                        <!-- Digit Title -->
                        <article class="Image_container--article1">
                            Digit
                        </article>
                    </div>
                    <!-- Information about digital marketing services -->
                    <article class="Image_container--article2">
                        <h5>Tips!!!</h5>
                        We offer a complete package of high-quality digital marketing services at affordable prices. Call now for a fast quote!
                    </article>
                </div>
            </section>
            <section class="Form_Section">
                <!-- Heading for the login section -->
                <div>
                    <h1>Login to your account</h1>
                    <!-- Welcome message -->
                    Welcome back!.
                </div>
                <div class="Form_Content">
                    <!-- Form for login -->
                    <form action="process_form.php" method="post">
                        <div>
                            <!-- Input field for Email -->
                            <div class="Form_Content--set">
                                <label for="email">Email</label>
                                <input type="email" required name="email" class="Form_Content--input">
                            </div>
                            <!-- Input field for Password -->
                            <div class="Form_Content--set">
                                <label for="Password">Password</label>
                                <input type="password" required name="email" class="Form_Content--input">
                            </div>
                            <!-- Link for 'Forgot Password' -->
                            <div class="Form_Content--link1">
                                <a href="">Forgot Password</a>
                            </div>
                            <!-- Login button -->
                            <div>
                                <button type="submit" class="Form_Content--Button">Login</button>
                            </div>
                            <!-- Link to the registration page -->
                            <div class="Form_Content--link">
                                <p>Do not have an account? <a href="register page.html">Register here</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
